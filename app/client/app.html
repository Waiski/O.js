<head>
  <title>Otyapp</title>
  <!-- this is critical for mobile and emulation to look and work properly -->
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
</head>

<template name="layout">
  {{>yield region="header"}}
  {{>yield}}
</template>

<template name="drinksList">
  <div class="ui text container main-content">
    <div class="ui one column grid">
      <div class="column" id="drinks-list">
        <div class="hidden-sm ui left dividing rail">
          <div class="ui sticky">
            {{#each categories}}
              <div class="category-selector">
                <a href="#{{name}}">{{name}}</a>
              </div>
            {{/each}}
          </div>
        </div>
        {{#each categories}}
          {{>drinkCategory}}
        {{/each}}
      </div>
    </div>
  </div>
  {{>userTabsModal}}
  {{>inviteUserModal}}
</template>

<template name="drinkCategory">
  <h2 id="{{name}}">{{name}}</h2>
  <div class="drinks-list-within-category">
    {{#each drinks}}
      {{>drinkRow}}
    {{/each}}
  </div>
</template>

<template name="drinkRow">
  <div class="drink-row stacked-row">
    <a href="{{pathFor 'drink' slug=name}}" class="drink-link">
      <div class="pull-left drink-name">
        {{name}}
      </div>
      <div class="pull-right drink-price">
        {{price}}
      </div>
      <div class="clearfix"></div>
    </a>
  </div>
</template>

<template name="userTabsModal">
  <div class="ui large modal" id="tabs-modal">
    <div class="header">Buy drink</div>
    <div class="content">
      <div class="ui three stackable link cards">
        {{#each users}}
          <div class="card user-tab-card" data-id="{{_id}}">
            <div class="content">
              <div class="header">{{username}}</div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="actions">
      <div class="ui black cancel button">Cancel</div>
    </div>
  </div>
</template>

<template name="loading">
  <div class="ui text container main-content">
    <div class="ui one column grid">
      <div class="column">
        {{> spinner}}
      </div>
    </div>
  </div>
</template>
