<head>
  <title>Otyapp</title>
  <!-- this is critical for mobile and emulation to look and work properly -->
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
</head>

<template name="layout">
  {{#famousContext id="mainCtx"}}
    {{#HeaderFooterLayout headerSize="80" footerSize="0"}}

      {{>yield region="header"}}

      {{#RenderController target="content" transition=getMaincontentTransition}}
        {{>yield}}
      {{/RenderController}}

    {{/HeaderFooterLayout}}
  {{/famousContext}}
</template>

<template name="drinksList">
  {{#SequentialLayout direction="X"}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.2,1]"}}
      {{#Scrollview}}
        {{#famousEach categories}}
          {{#Surface size="[undefined,true]"}}
            <div class="category">{{name}}</div>
          {{/Surface}}
        {{/famousEach}}
      {{/Scrollview}}
    {{/ContainerSurface}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.8,1]"}}
      {{#Scrollview}}
        {{#famousEach categories}}
          {{>drinkCategory}}
        {{/famousEach}}
      {{/Scrollview}}
    {{/ContainerSurface}}
  {{/SequentialLayout}}
</template>

<template name="drinkCategory">
  {{#Surface size="[undefined,true]"}}
    <strong>{{name}}</strong>
  {{/Surface}}
  {{#famousEach drinks}}
    {{#Surface class="categoryList" size="[undefined,true]"}}
      {{>drinkRow}}
    {{/Surface}}
  {{/famousEach}}
</template>

<template name="drinkRow">
  <div class="drink">
    {{name}}
    <div class="pull-right drink-price">
      {{price}}
    </div>
  </div>
</template>

<template name="drink">
  {{#StateModifier size=gridsize align="[0.5,0]" origin="[0.5,0]" }}
    {{#Surface size="[undefined,undefined]"}}
      This drink's name is {{name}}
    {{/Surface}}
  {{/StateModifier}}
</template>
