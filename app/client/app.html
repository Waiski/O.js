<head>
  <title>Otyapp</title>
</head>

<template name="layout">
  {{#famousContext id="mainCtx"}}
    {{#HeaderFooterLayout headerSize="50" footerSize="0"}}

      {{>yield region="header"}}

      {{#RenderController target="content"}}
        {{>yield}}
      {{/RenderController}}

    {{/HeaderFooterLayout}}
  {{/famousContext}}
</template>

<template name="drinksList">
  {{#SequentialLayout direction="X"}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.2,1]"}}
      {{#Scrollview}}
        {{#famousEach categories}}
          {{#Surface size="[undefined,true]"}}
            <div class="category">{{name}}</div>
          {{/Surface}}
        {{/famousEach}}
      {{/Scrollview}}
    {{/ContainerSurface}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.8,1]"}}
      {{#Scrollview}}
        {{#famousEach categories}}
          {{#Surface class="categoryList" size="[undefined,true]"}}
            {{>drinkCategory}}
          {{/Surface}}
        {{/famousEach}}
      {{/Scrollview}}
    {{/ContainerSurface}}
  {{/SequentialLayout}}
</template>

<template name="drinkCategory">
  <strong>{{name}}</strong>
  {{#each drinks}}
    <div class="drink">{{name}}</div>
  {{/each}}
</template>
