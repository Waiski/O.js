<head>
  <title>Otyapp</title>
  <!-- this is critical for mobile and emulation to look and work properly -->
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
</head>

<template name="layout">
  {{>yield region="header"}}

  {{>yield}}

</template>

<template name="drinksList">
  <div class="container-fluid">
    <div class="row">
      <div class="hidden-xs col-sm-2 categorySelector">
        {{#each categories}}
          <div class="category">{{name}}</div>
        {{/each}}
      </div>
      <div class="col-xs-12 col-sm-8">
        {{#each categories}}
          {{>drinkCategory}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="drinkCategory">
  <h2>{{name}}</h2>
  {{#each drinks}}
    {{>drinkRow}}
  {{/each}}
</template>

<template name="drinkRow">
  <div class="drink-row">
    <a href="{{pathFor 'drink' slug=name}}">
      <div class="pull-left drink-name">
        {{name}}
      </div>
      <div class="pull-right drink-price">
        {{price}}
      </div>
      <div class="clearfix"></div>
    </a>
  </div>
</template>

<template name="loading">
  {{> spinner}}
</template>
