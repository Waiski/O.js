<template name="headerTmpl">
  <nav class="ui menu navbar three column grid header-container">
    <div class="four wide column header-surface header-left">
      {{>showTemplate name=leftActionTemplate}}
    </div>
    <div class="eight wide column header-surface header-center">
      {{>showTemplate name=headerCenterTemplate}}
    </div>
    <div class="four wide column header-surface header-right">
      {{>showTemplate name=rightActionTemplate}}
    </div>
  </nav>
</template>

<template name="searchIcon">
  <i class="fa fa-3x fa-search fa-flip-horizontal pull-right"></i>
</template>

<template name="searchBar">
  <div id="search" contentEditable="true" placeholder="Search..."></div>
</template>

<template name="backIcon">
  <div class="header-left-container">
    {{#if editmode}}
      <i class="fa fa-3x fa-times clickable"></i>
    {{else}}
      <a href="{{pathFor "home"}}">
        <i class="fa fa-3x fa-arrow-left clicable"></i>
      </a>
    {{/if}}
  </div>
</template>

<template name="addIcon">
  <a href="{{pathFor "add"}}">
    <i class="fa fa-3x fa-plus-circle clickable"></i>
  </a>
</template>

<template name="mainOptionsDropdown">
  <div class="ui dropdown">
    <a id="main-options-show">
      <i class="fa fa-3x fa-cog"></i>
    </a>
    <div id="drink-options" class="menu">
      <div class="item clickable">
        <a href="{{pathFor "add"}}">
          <i class="fa fa-3x fa-plus-circle"></i> <span class="dd-label">Add drink</span>
        </a>
      </div>
      {{#if isInRole 'admin'}}
        <div id="invite-user" class="item clickable">
          <a href="{{pathFor "users"}}">
            <i class="fa fa-3x fa-users"></i> <span class="dd-label">Manage users</span>
          </a>
        </div>
      {{/if}}
      <div class="item clickable">
        <a href="{{pathFor "atChangePwd"}}">
          <i class="fa fa-3x fa-key"></i> <span class="dd-label">Change password</span>
        </a>
      </div>
      {{>logoutLink}}
    </div>
  </div>
</template>

<template name="usersOptionsDropdown">
  <div class="ui dropdown">
    <a id="users-options-show">
      <i class="fa fa-3x fa-cog"></i>
    </a>
    <div id="users-options" class="menu">
      <div class="item clickable">
        <a href="{{pathFor "home"}}">
          <i class="fa fa-3x fa-arrow-left"></i> <span class="dd-label">Drinks</span>
        </a>
      </div>
      <div id="invite-user" class="item clickable">
        <i class="fa fa-3x fa-user-plus"></i> <span class="dd-label">Invite user</span>
      </div>
      <div class="item clickable">
        <a href="{{pathFor "atChangePwd"}}">
          <i class="fa fa-3x fa-key"></i> <span class="dd-label">Change password</span>
        </a>
      </div>
      {{>logoutLink}}
    </div>
  </div>
</template>

<template name="logoutLink">
  <div id="logout" class="item clickable">
    <i class="fa fa-3x fa-sign-out"></i> <span class="dd-label">Log out</span>
  </div>
</template>

<template name="drinkOptions">
  {{#if editmode}}
    <i id="edits-done" class="fa fa-3x fa-check clickable"></i>
  {{else}}
    {{>drinkOptionsDropdown}}
  {{/if}}
</template>

<template name="drinkOptionsDropdown">
  <div class="ui dropdown">
    <a id="drink-options-show">
      <i class="fa fa-3x fa-cog"></i>
    </a>
    <div id="drink-options" class="menu">
      <div id="drink-edit" class="item clickable">
        <i class="fa fa-3x fa-pencil"></i> <span class="dd-label">Edit drink</span>
      </div>
      <div id="drink-remove" class="item clickable">
        <i class="fa fa-3x fa-trash-o"></i> <span class="dd-label">Remove drink</span>
      </div>
    </div>
  </div>
</template>

<template name="empty">

</template>
