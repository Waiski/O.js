<template name="headerTmpl">
  <nav class="ui menu navbar header-container small large screen only">
    <div class="header-surface header-left">
      {{>showTemplate name=leftActionTemplate}}
    </div>
    <div class="header-surface header-center">
      {{>showTemplate name=headerCenterTemplate}}
    </div>
    <div class="header-surface header-right">
      {{>showTemplate name=rightActionTemplate}}
    </div>
  </nav>
</template>

<template name="searchIcon">
  {{!--<i class="fa fa-2x fa-search fa-flip-horizontal pull-right"></i>--}}
</template>

<template name="searchBar">
  <i class="fa fa-2x fa-search fa-flip-horizontal search-icon hidden-xs"></i>
  <div id="search" contentEditable="true" placeholder="Search..."></div>
</template>

<template name="backIcon">
  <div class="header-left-container">
    {{#if editmode}}
      <i class="fa fa-2x fa-times clickable"></i>
    {{else}}
      <a href="{{pathFor "home"}}">
        <i class="fa fa-2x fa-arrow-left clicable"></i>
      </a>
    {{/if}}
  </div>
</template>

<template name="mainOptionsDropdown">
  <div class="ui dropdown pull-right-sm">
    <a id="main-options-show">
      <i class="fa fa-2x fa-bars"></i>
    </a>
    <div id="drink-options" class="menu">
      <a href="{{pathFor "add"}}" class="item">
        <i class="fa fa-2x fa-plus-circle"></i> <span class="dd-label">Add drink</span>
      </a>
      {{#if isInRole 'admin'}}
        <a href="{{pathFor "users"}}" class="item">
          <i class="fa fa-2x fa-users"></i> <span class="dd-label">Manage users</span>
        </a>
      {{/if}}
      <a href="{{pathFor "atChangePwd"}}" class="item">
        <i class="fa fa-2x fa-key"></i> <span class="dd-label">Change password</span>
      </a>
      {{>logoutLink}}
    </div>
  </div>
</template>

<template name="usersOptionsDropdown">
  <div class="ui dropdown">
    <a id="users-options-show">
      <i class="fa fa-2x fa-bars"></i>
    </a>
    <div id="users-options" class="menu">
      <a href="{{pathFor "home"}}" class="item">
        <i class="fa fa-2x fa-beer"></i> <span class="dd-label">Drinks</span>
      </a>
      <div id="invite-user" class="item clickable">
        <i class="fa fa-2x fa-user-plus"></i> <span class="dd-label">Invite user</span>
      </div>
      <a href="{{pathFor "atChangePwd"}}" class="item">
        <i class="fa fa-2x fa-key"></i> <span class="dd-label">Change password</span>
      </a>
      {{>logoutLink}}
    </div>
  </div>
</template>

<template name="logoutLink">
  <div id="logout" class="item clickable">
    <i class="fa fa-2x fa-sign-out"></i> <span class="dd-label">Log out</span>
  </div>
</template>

<template name="drinkOptions">
  {{#if editmode}}
    <i id="edits-done" class="fa fa-2x fa-check clickable"></i>
  {{else}}
    {{>drinkOptionsDropdown}}
  {{/if}}
</template>

<template name="drinkOptionsDropdown">
  <div class="ui dropdown">
    <a id="drink-options-show">
      <i class="fa fa-2x fa-bars"></i>
    </a>
    <div id="drink-options" class="menu">
      <div id="drink-edit" class="item clickable">
        <i class="fa fa-2x fa-pencil"></i> <span class="dd-label">Edit drink</span>
      </div>
      <div id="drink-remove" class="item clickable">
        <i class="fa fa-2x fa-trash-o"></i> <span class="dd-label">Remove drink</span>
      </div>
    </div>
  </div>
</template>

<template name="empty">

</template>
