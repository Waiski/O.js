<template name="headerTmpl">
  <div class="container-fluid header-container">
    <div class="row">
      <div class="col-xs-2 header-surface header-left">
        {{>showTemplate name=leftActionTemplate}}
      </div>
      <div class="col-xs-8 header-surface header-center">
        {{>showTemplate name=headerCenterTemplate}}
      </div>
      <div class="col-xs-2 header-surface header-right">
        {{>showTemplate name=rightActionTemplate}}
      </div>
    </div>
  </div>
</template>

<template name="searchIcon">
  <i class="fa fa-3x fa-search fa-flip-horizontal pull-right"></i>
</template>

<template name="searchBar">
  <div id="search" contentEditable="true" placeholder="Search..."></div>
</template>

<template name="backIcon">
  <div class="header-left-container">
    {{#if editmode}}
      <i class="fa fa-3x fa-times clickable"></i>
    {{else}}
      <a href="{{pathFor "home"}}">
        <i class="fa fa-3x fa-arrow-left clicable"></i>
      </a>
    {{/if}}
  </div>
</template>

<template name="addIcon">
  <a href="{{pathFor "add"}}">
    <i class="fa fa-3x fa-plus-circle clickable"></i>
  </a>
</template>

<template name="drinkOptions">
  {{#if editmode}}
    <i id="edits-done" class="fa fa-3x fa-check clickable"></i>
  {{else}}
    <div class="dropdown">
      <a id="drink-options-show" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-3x fa-cog"></i>
      </a>
      <ul id="drink-options" class="dropdown-menu" aria-labelledby="drink-options-show">
        <li id="drink-edit" class="clickable"><i class="fa fa-3x fa-pencil"></i> <span class="dd-label">Edit drink</span></li>
        <li id="drink-remove" class="clickable"><i class="fa fa-3x fa-trash-o"></i> <span class="dd-label">Remove drink</span></li>
      </ul>
    </div>
  {{/if}}
</template>

<template name="empty">

</template>
