<template name="headerTmpl">
  {{#SequentialLayout direction="X" target="header"}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.2,1]"}}
      {{#RenderController transition="opacity"}}
        {{>showTemplate name=leftActionTemplate}}
      {{/RenderController}}
    {{/ContainerSurface}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.7,1]"}}
      {{#RenderController transition="opacity"}}
        {{>showTemplate name=headerCenterTemplate}}
      {{/RenderController}}
    {{/ContainerSurface}}
    {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.1,1]"}}
      {{#RenderController transition="opacity"}}
        {{>showTemplate name=rightActionTemplate}}
      {{/RenderController}}
    {{/ContainerSurface}}
  {{/SequentialLayout}}
</template>

<template name="searchIcon">
  {{#Surface size="[undefined,true]"}}
    <i class="fa fa-2x fa-search fa-flip-horizontal"></i>
  {{/Surface}}
</template>

<template name="searchBar">
  {{#Surface size="[undefined,true]"}}
    Search bar will come here
  {{/Surface}}
</template>

<template name="backIcon">
  {{#Surface size="[undefined,true]"}}
    <a href="{{pathFor "home"}}">
      <i class="fa fa-2x fa-arrow-left"></i>
    </a>
  {{/Surface}}
</template>

<template name="addIcon">
  {{#Surface size="[undefined,true]"}}
      <i class="fa fa-2x fa-plus-circle"></i>
  {{/Surface}}
</template>

<template name="editIcon">
  {{#Surface size="[undefined,true]"}}
    <i class="fa fa-2x fa-pencil"></i>
  {{/Surface}}
</template>

<template name="empty">
  {{#Surface size="[undefined,true]"}}
  {{/Surface}}
</template>
