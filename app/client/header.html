<template name="headerTmpl">
  {{#ContainerSurface class="header-container" target="header"}}
    {{#SequentialLayout direction="X"}}
      {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.2,1]"}}
        {{#Surface size="[undefined,undefined]" class="header-surface header-left"}}
          {{>showTemplate name=leftActionTemplate}}
        {{/Surface}}
      {{/ContainerSurface}}
      {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.605,1]"}}
        {{#Surface size="[undefined,undefined]" class="header-surface header-center"}}
          {{>showTemplate name=headerCenterTemplate}}
        {{/Surface}}
      {{/ContainerSurface}}
      {{#ContainerSurface align="[0,0]" origin="[0,0]" proportions="[0.2,1]"}}
        {{#Surface size="[undefined,undefined]" class="header-surface header-right"}}
          {{>showTemplate name=rightActionTemplate}}
        {{/Surface}}
      {{/ContainerSurface}}
    {{/SequentialLayout}}
  {{/ContainerSurface}}
</template>

<template name="searchIcon">
  <i class="fa fa-3x fa-search fa-flip-horizontal pull-right"></i>
</template>

<template name="searchBar">
  <div id="search" contentEditable="true" placeholder="Search..."></div>
</template>

<template name="backIcon">
  <div class="header-left-container">
    {{#if editmode}}
      <i class="fa fa-3x fa-times"></i>
    {{else}}
      <a href="{{pathFor "home"}}">
        <i class="fa fa-3x fa-arrow-left"></i>
      </a>
    {{/if}}
  </div>
</template>

<template name="addIcon">
  <a href="{{pathFor "add"}}">
    <i class="fa fa-3x fa-plus-circle"></i>
  </a>
</template>

<template name="editIcon">
  {{#if editmode}}
    <i class="fa fa-3x fa-check"></i>
  {{else}}
    <i class="fa fa-3x fa-pencil"></i>
  {{/if}}
</template>

<template name="doneIcon">
  <i class="fa fa-3x fa-check"></i>
</template>

<template name="empty">

</template>
