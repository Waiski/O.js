<template name="userTabsModal">
  <div class="ui large modal" id="tabs-modal">
    <div class="header">Buy drink</div>
    <div class="content">
      <h4>Recent users</h4>
      <div class="ui three stackable link cards">
        {{#each recentUsers}}
          {{>tabCard}}
        {{/each}}
      </div>
      <div id="user-search" class="search" contentEditable="true" placeholder="Search more users..."></div>
      <div class="ui three stackable link cards">
        {{#each searchedUsers}}
          {{>tabCard}}
        {{/each}}
      </div>
    </div>
    <div class="actions">
      <div class="ui black cancel button">Cancel</div>
    </div>
  </div>
</template>

<template name="tabCard">
  <div class="card user-tab-card" data-id="{{_id}}">
    <div class="content">
      <div class="header">
        {{username}}
        <div class="ui label pull-right">
          <i class="fa fa-credit-card"></i> {{tabValue}}
        </div>
      </div>
    </div>
  </div>
</template>
