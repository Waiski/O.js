<template name="drinkTmpl">
  {{#StateModifier size=getSize align="[0.5,0]" origin="[0.5,0]"}}
    {{>Surface size="[undefined,undefined]" class="mainContent" template="drinkPropertySheet"}}
  {{/StateModifier}}
</template>

<template name="drinkPropertySheet">
  <select id="drink-category-select" class="drink-property select{{#unless editmode}} hidden{{/unless}}" data-drink-property="categoryId">
    {{#each categories}}
      <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>
  <p class="drink-property-display{{#if editmode}} hidden{{/if}}" data-drink-property="categoryId">{{getCategory}}</p>
  <h1 id="drink-name" class="drink-property" placeholder="Drink name" data-drink-property="name" contenteditable={{#if editmode}}true{{else}}false{{/if}}>{{name}}</h1>
  <p id="drink-description" class="drink-property" placeholder="Description" data-drink-property="description" contenteditable={{#if editmode}}true{{else}}false{{/if}}>{{description}}</p>
  <strong id="drink-price" class="drink-property" placeholder="Price" data-drink-property="price" contenteditable={{#if editmode}}true{{else}}false{{/if}}>{{price}}</strong>
</template>
