<template name="tab">

  <div class="ui text container main-content">
    <div class="ui one column grid">
      <div class="column" id="transactions-list">
        <h1>{{user.username}}'s transactions</h1>
        <div class="ui large {{getColor}} label">
          Current balance: <strong>{{user.tabValue}}</strong>
        </div>
        <table class="ui very basic celled table">
          <thead>
            <tr>
              <th>Drink</th>
              <th>Value</th>
              <th>Time</th>
              <th>Done by</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each transactions}}
              <tr>
                <td>{{drink.name}}</td>
                <td>{{amount}}</td>
                <td title="{{time}}">{{getTime}}</td>
                <td>{{getDoneBy}}</td>
                <td>{{> Template.dynamic template=action data=this}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="undoLink">
  <button type="button" class="ui tiny red button">
    Undo
  </button>
</template>
